<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chaeryeon | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --indigo: #3b5bdb;
      --indigo-dark: #364fc7;
      --bg1: #f2f5ff;
      --bg2: #e8edff;
      --text-main: #1e1e2f;
      --text-sub: #6b6e82;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #e2e5f3;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      max-width: 1100px;
      height: 66px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      color: var(--indigo-dark);
    }

    .nav-right a {
      margin-left: 1.3rem;
      font-size: 0.95rem;
      text-decoration: none;
      color: var(--text-sub);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      transition: 0.15s;
    }

    .nav-right a:hover {
      background: #e4e8ff;
      color: var(--indigo-dark);
    }

    .nav-right .active {
      background: var(--indigo-dark);
      color: white;
    }

    /* HERO */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-box {
      text-align: center;
      max-width: 650px;
      padding: 3.5rem 2.2rem;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(169, 180, 255, 0.35);
      box-shadow: 0 18px 45px rgba(95, 112, 180, 0.25);
    }

    .title {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--indigo-dark);
      margin-bottom: 0.9rem;
      letter-spacing: -0.03em;
    }

    .subtitle {
      font-size: 1.05rem;
      color: var(--text-sub);
      margin-bottom: 2.2rem;
    }

    /* BUTTONS */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 0.95rem;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--indigo), var(--indigo-dark));
      color: white;
      box-shadow: 0 10px 25px rgba(59,91,219,0.4);
    }
    .btn-primary:hover { filter: brightness(1.06); }

    .btn-ghost {
      border: 1px solid var(--indigo);
      color: var(--indigo-dark);
      background: transparent;
    }
    .btn-ghost:hover {
      background: #e4e8ff;
      color: var(--indigo-dark);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.8rem 0 2.3rem;
      font-size: 0.85rem;
      color: #8d92a7;
    }

    @media (max-width: 600px) {
      .title { font-size: 2.2rem; }
      .hero-box { padding: 2.8rem 1.4rem; }
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">CHAERYEON</div>
    <div class="nav-right">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Project</a>
      <a href="board.html">Board</a>
    </div>
  </div>
</header>

<main>
  <div class="hero-box">
    <div class="title">Chaeryeon</div>
    <div class="subtitle">
      Robotics · Computer Vision · Autonomy  
    </div>

    <div class="btn-row">
      <a href="projects.html" class="btn btn-primary">프로젝트 보러가기</a>
      <a href="about.html" class="btn btn-ghost">About me</a>
    </div>
  </div>
</main>

<footer>
  © 2025 Chaeryeon
</footer>

</body>
</html>
